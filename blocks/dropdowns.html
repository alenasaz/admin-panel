<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="dropdowns.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dropdowns-wrapper">
      <div class="row">
        <div class="dropdown">
          <ul class="dropdown__list">
            <li class="dropdown__item">
              <label class="dropdown__label">
                <div class="dropdown__group">
                  <input class="dropdown__input" type="checkbox" />
                  <svg
                    class="dropdown__item-img"
                    viewBox="0 0 16 16"
                    fill="#FFF"
                    stroke="none"
                  >
                    <path
                      d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
                      stroke="none"
                    />
                  </svg>
                </div>
                <span class="dropdown__item-label">Новый</span>
              </label>
            </li>

            <li class="dropdown__item">
              <label class="dropdown__label">
                <div class="dropdown__group">
                  <input class="dropdown__input" type="checkbox" />
                  <svg
                    class="dropdown__item-img"
                    viewBox="0 0 16 16"
                    fill="#FFF"
                    stroke="none"
                  >
                    <path
                      d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
                      stroke="none"
                    />
                  </svg>
                </div>
                <span class="dropdown__item-label">Расчет</span>
              </label>
            </li>

            <li class="dropdown__item">
              <label class="dropdown__label">
                <div class="dropdown__group">
                  <input class="dropdown__input" type="checkbox" />
                  <svg
                    class="dropdown__item-img"
                    viewBox="0 0 16 16"
                    fill="#FFF"
                    stroke="none"
                  >
                    <path
                      d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
                      stroke="none"
                    />
                  </svg>
                </div>
                <span class="dropdown__item-label">Подтвержден</span>
              </label>
            </li>

            <li class="dropdown__item">
              <label class="dropdown__label">
                <div class="dropdown__group">
                  <input class="dropdown__input" type="checkbox" />
                  <svg
                    class="dropdown__item-img"
                    viewBox="0 0 16 16"
                    fill="#FFF"
                    stroke="none"
                  >
                    <path
                      d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
                      stroke="none"
                    />
                  </svg>
                </div>
                <span class="dropdown__item-label">Отложен</span>
              </label>
            </li>

            <li class="dropdown__item">
              <label class="dropdown__label">
                <div class="dropdown__group">
                  <input class="dropdown__input" type="checkbox" />
                  <svg
                    class="dropdown__item-img"
                    viewBox="0 0 16 16"
                    fill="#FFF"
                    stroke="none"
                  >
                    <path
                      d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
                      stroke="none"
                    />
                  </svg>
                </div>
                <span class="dropdown__item-label">Выполнен</span>
              </label>
            </li>

            <li class="dropdown__item">
              <label class="dropdown__label">
                <div class="dropdown__group">
                  <input class="dropdown__input" type="checkbox" />
                  <svg
                    class="dropdown__item-img"
                    viewBox="0 0 16 16"
                    fill="#FFF"
                    stroke="none"
                  >
                    <path
                      d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
                      stroke="none"
                    />
                  </svg>
                </div>
                <span class="dropdown__item-label">Отменен</span>
              </label>
            </li>
          </ul>
        </div>

        <div class="dropdown">
          <ul class="dropdown__list">
            <li class="dropdown__item">
              <label class="dropdown__label">
                <div class="dropdown__group">
                  <input
                    class="dropdown__input-radio"
                    type="radio"
                    name="radio"
                  />
                </div>
                <span class="dropdown__item-label">Новый</span>
              </label>
            </li>

            <li class="dropdown__item">
              <label class="dropdown__label">
                <div class="dropdown__group">
                  <input
                    class="dropdown__input-radio"
                    type="radio"
                    name="radio"
                  />
                </div>
                <span class="dropdown__item-label">Расчет</span>
              </label>
            </li>

            <li class="dropdown__item">
              <label class="dropdown__label">
                <div class="dropdown__group">
                  <input
                    class="dropdown__input-radio"
                    type="radio"
                    name="radio"
                  />
                </div>
                <span class="dropdown__item-label">Подтвержден</span>
              </label>
            </li>

            <li class="dropdown__item">
              <label class="dropdown__label">
                <div class="dropdown__group">
                  <input
                    class="dropdown__input-radio"
                    type="radio"
                    name="radio"
                  />
                </div>
                <span class="dropdown__item-label">Отложен</span>
              </label>
            </li>

            <li class="dropdown__item">
              <label class="dropdown__label">
                <div class="dropdown__group">
                  <input
                    class="dropdown__input-radio"
                    type="radio"
                    name="radio"
                  />
                </div>
                <span class="dropdown__item-label">Выполнен</span>
              </label>
            </li>

            <li class="dropdown__item">
              <label class="dropdown__label">
                <div class="dropdown__group">
                  <input
                    class="dropdown__input-radio"
                    type="radio"
                    name="radio"
                  />
                </div>
                <span class="dropdown__item-label">Отменен</span>
              </label>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="dropdown__actions dropdown__actions_small">
          <div class="dropdown-input">
            <span class="dropdown__item-label">Номер страницы</span>
            <input
              class="dropdown-input__item"
              type="text"
              placeholder="Введите номер"
            />
          </div>
        </div>

        <div class="dropdown__actions">
          <div class="dropdown-input dropdown-input__group">
            <span class="dropdown__item-label">Удалить n записей?</span>
            <button class="button__item button__item-nobackground">
              <span class="button__text">Удалить</span>
            </button>
            <button class="button__item">
              <span class="button__text">Отмена</span>
            </button>
          </div>
        </div>

        <div class="dropdown__actions">
          <div class="dropdown-input dropdown-input__group">
            <span class="dropdown__item-label">Выберите тему</span>
            <button class="button__item button__item-nobackground">
              <svg
                class="button__img button__img-sun"
                viewBox="0 0 16 16"
                fill="#459DF5"
                strok="none"
              >
                <circle cx="8" cy="8" r="4" stroke="none" />
                <path d="M15 9L16 8L15 7H13V9H15Z" stroke="none" />
                <path d="M1 9L0 8L1 7H3V9H1Z" stroke="none" />
                <path d="M7 15L8 16L9 15V13H7V15Z" stroke="none" />
                <path d="M7 1L8 0L9 1V3H7V1Z" stroke="none" />
                <path
                  d="M12.5 14H14L14 12.5L12.5 11L11 12.5L12.5 14Z"
                  stroke="none"
                />
                <path d="M2 3.5L2 2L3.5 2L5 3.5L3.5 5L2 3.5Z" stroke="none" />
                <path
                  d="M3.5 14H2L2 12.5L3.5 11L5 12.5L3.5 14Z"
                  stroke="none"
                />
                <path
                  d="M14 3.5V2L12.5 2L11 3.5L12.5 5L14 3.5Z"
                  stroke="none"
                />
              </svg>
              <span class="button__text">Светлая</span>
            </button>
            <button class="button__item">
              <svg
                class="button__img"
                viewBox="0 0 16 16"
                fill="#FFF"
                stroke="none"
              >
                <path
                  d="M8 15C12.0269 15 15.5 11.5021 15 7.5C14.7688 10.0468 12.6071 12 10 12C7.23858 12 5 9.76142 5 7C5 4.23858 7.23858 2 10 2C11 2 12 2.5 12 2.5C11 1.5 10 1 8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15Z"
                  stroke="none"
                />
              </svg>
              <span class="button__text">Темная</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
